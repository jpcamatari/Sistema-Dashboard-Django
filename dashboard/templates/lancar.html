<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .modal {
        width: 300px;
        }
      .modal-content {
        width: 300px;
        }
      .list-group-item:hover {
        background-color: rgba(59, 57, 57, 0.164)!important;
      }
      .fundo {
        background-color: #becbec;
      }
    </style>
  </head>
<!NavBar>
  <body class="fundo">
    <nav class="navbar bg-light shadow">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">DASHBOARD</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">MENU</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <ul class="list-group list-group-flush">
          <li><a class="list-group-item" href="{% url 'home' %}">Dashboard</a></li>
          <li><a class="list-group-item" href="{% url 'lancar' %}">Lan√ßamento</a></li>
        </ul>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!Formulario com Django e Bootstrap>
<section>
    <form action="{% url 'lancar' %}" class="p-3 mb-3 mt-5 mx-auto w-25 border border-shadow rounded bg-light text-dark" method='POST'>{% csrf_token %}
        <div class="mb-3 mt-2 p-3 gap-3">
            {{form.non_field_errors}}
            
            {% for field in form %}
              <section>
                {{field.label_tag}}

                {{field}}
              </section>
            {% endfor %}
        </div>
        <div>
            <input type="submit" class="btn btn-primary d-grid gap-2 d-md-flex justify-content-md-end" value="cadastrar">
        </div>
    </form>
</section>


  </body>
</html>
